<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Enter to change the size of the box</h1>
        <form action="">
            <label for="width">Width</label>
            <input type="number" id="width" name="width">
            <label for="height">Height</label>
            <input type="number" id="height" name="height">
            <button id="reset"> resest</button>
        </form>
        

        <div class="cube" id="cube">

        </div>
    </div>


    <script>
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const cube = document.getElementById('cube');
        const resetButton = document.getElementById('reset');

        function updateCubeSize() {
            const width = widthInput.value || 10;
            const height = heightInput.value || 10; 
            cube.style.width = `${width}px`;
            cube.style.height = `${height}px`;
        }



            widthInput.addEventListener('input', updateCubeSize);
            heightInput.addEventListener('input', updateCubeSize);

    
            resetButton.addEventListener('click', () => {
                widthInput.value = '';
                heightInput.value = '';
                cube.style.width = '100px';
                cube.style.height = '100px';
            });

    </script>
</body>
</html>
